<table class="table">
	<thead>
		<tr class="row">
			<td class="col-md-5">Page</td>
			<td class="col-md-7">Edit</td>
		</tr>
	</thead>
	<tbody>
		<tr class="row">
			<td class="col-md-6">
				<div ng-repeat="section in $ctrl.sections" ng-click="$ctrl.edit(section)" class="section">
					<h3>{{section.title}}</h3>
					<p>{{section.description}}</p>
					<ul>
						<li ng-repeat="item in section.list">{{item}}</li>
					</ul>
				</div>
			</td>
			<td class="col-md-6">
				<form>
					<div class="form-group" ng-show="$ctrl.editting.title">
	    				<label>Title</label>
	    				<input type="text" class="form-control" ng-model="$ctrl.sectionEdit.title">
	 				</div>
	 				<div class="form-group" ng-show="$ctrl.editting.description">
	    				<label>Description</label>
	    				<textarea class="form-control" rows="10" ng-model="$ctrl.sectionEdit.description"></textarea>
	 				</div>
	 				<div class="form-group" ng-show="$ctrl.editting.notes">
	 					<label>Notes</label>
	 					<div ng-repeat="note in $ctrl.sectionEdit.notes">
	 						<textarea class="form-control" rows="4" ng-model="note"></textarea>
	 						<button class="btn"></button>
	 					</div>
	 				</div>
	 				<div class="form-group" ng-show="$ctrl.editting.list">
	 					<label>List</label>
	 					<div ng-repeat="item in $ctrl.sectionEdit.list">
	 						<input type="text" ng-model="item" class="form-control">
	 						<button class="btn"></button>
	 					</div>
	 				</div>
	 				<div class="form-group" ng-show="$ctrl.editting.table">
	 					<label>Table</label>
	 					<table>
	 						
	 					</table>
	 				</div>
				</form>
			</td>
		</tr>
	</tbody>

</table>
