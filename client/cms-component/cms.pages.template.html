<p ng-repeat="page in $ctrl.manage.pages">{{page.name}}</p>
<table class="table">
	<thead>
		<tr class="row">
			<td class="col-md-3">Sections</td>
			<td class="col-md-9">Edit</td>
		</tr>
	</thead>
	<tbody>
		<tr class="row">
			<td class="col-md-3">
				<div ng-repeat="section in $ctrl.manage.sections" ng-click="$ctrl.editSection(section)">
					{{section.name}}
				</div>
			</td>
		</tr>
	</tbody>
</table>
